<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pasco JS</title>
</head>
<body>
<div id="main">
  <div class="game" game=0>
    <header>
      <nav class="nav">
        <div class="button add">ADD GAME</div>
        <div class="nav-bar">
          <div class="nav-title">SIZE</div>
          <div class="nav-c">
            <div class="nav-items" size="3">3x3</div>
            <div class="nav-items" size="4">4x4</div>
            <div class="nav-items" size="5">5x5</div>
            <div class="nav-items" size="6">6x6</div>
          </div>
        </div>
        <div class="button reset" class="reset">RESET</div>
      </nav>
      <div class="scoreboard-c">
        <div class="winner"></div>
        <div class="scoreboard">
          <div class="x-score" score=0 >X: 0</div>
          <div class="o-score" score=0 >O: 0</div>
        </div>
        </div>
    </header>
    <div class="tic-tac-c">
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
      <div class="tic-tac-squares" state=""></div>
    </div>
    <div class="history-c">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="script.js">
  </script>
</body>
</html>
